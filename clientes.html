<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordens - FontesInfor</title>


<style>
body{font-family:Arial;background:#f2f4f8;margin:0}
.top{background:#0d47a1;color:#fff;padding:15px;text-align:center}
.card{background:#fff;margin:15px;padding:15px;border-radius:15px}
input{width:100%;padding:12px;border-radius:10px;border:1px solid #ccc}
button{width:100%;padding:15px;margin-top:10px;border:none;border-radius:30px;background:#0d47a1;color:#fff}
.ordem{background:#eef;padding:10px;border-radius:10px;margin-top:10px}
.apagar{background:#c62828}
.voltar{background:#777}
</style>
</head>

<body>

<div class="top">üîê Acesso √†s Ordens</div>

<div class="card" id="login">
  <input id="senha" type="password" placeholder="Digite a senha">
  <button onclick="entrar()">Entrar</button>
</div>

<div class="card" id="lista" style="display:none"></div>

<button class="voltar" onclick="location.href='index.html'">‚¨Ö Voltar</button>

<script>
const SENHA="1234"; // MUDE AQUI SUA SENHA

function entrar(){
  if(senha.value===SENHA){
    login.style.display="none";
    lista.style.display="block";
    mostrar();
  }else{
    alert("Senha incorreta");
  }

function apagar(i){
  let dados=JSON.parse(localStorage.getItem("ordens"));
  dados.splice(i,1);
  localStorage.setItem("ordens",JSON.stringify(dados));
  mostrar();
}
</script>

</body>
</html>
