/* Resto do CSS repetido no seu c칩digo (opcional manter) */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Roboto',sans-serif; background:#121212; color:#fff; }

.card{
  width:100%;
  max-width:480px;
  background: rgba(0,0,0,0.85);

}

.planos-container{
  display:flex;
  justify-content:space-between;

}
.plano{
  flex:1;

  box-shadow:0 8px 25px rgba(0,0,0,0.6);
  transition: transform 0.3s, box-shadow 0.3s;

.plano h3{ margin-bottom:4px; font-size:14px; font-weight:700; color:#fff; text-align:center; }

  border-radius:25px;
  font-size:10px;
  font-weight:bold;

  animation:piscar 1s infinite;

.precoAntigo{ color:#888; text-decoration:line-through; font-size:12px; }
.precoNovo{ font-size:16px; font-weight:bold; margin-top:3px; color:#4caf50; text-align:center; }

</style>
</head>
<body>

<!-- V칈DEO DE FUNDO -->
<video autoplay  loop id="videoFundo">

<div class="overlay">

    <!-- PLANOS -->

      <div class="plano" style="background:#47c2f3;" onclick="mostrarCadastro('Plano TRIMESTRAL IPTV - R$81')">
        <div class="promo" style="background:#ff0400;">10% OFF</div>
        <h3>TRIMESTRAL</h3>
        <div class="precoAntigo">R$ 90,00</div>
        <div class="precoNovo">R$ 81,00</div>
      </div>

      <div class="plano" style="background:#47c2f3;" onclick="mostrarCadastro('Plano ANUAL IPTV - R$252')">

    <!-- FORMUL츼RIO DE CADASTRO -->

      <input type="text" id="usuario" placeholder="Usu치rio">
      <input type="text" id="senha" placeholder="Senha">

    </div>

    <button onclick="location.href='cadastro.html'">游닇 CADASTRO</button>
    <button onclick="location.href='login.html'">游댐 LOGIN</button>

  </div>
</div>

<script>
let planoSelecionado = '';

function mostrarCadastro(plano){
  planoSelecionado = plano;
  document.getElementById('cadastro').style.display = 'block';
  document.getElementById('usuario').focus();
}

// Enviar WhatsApp
document.getElementById('btnEnviar').addEventListener('click', function(){
  let usuario = document.getElementById('usuario').value.trim();
  let senha = document.getElementById('senha').value.trim();

  if(usuario === "" || senha === ""){
    alert("Por favor, preencha usu치rio e senha antes de continuar!");
    return;
  }

  let numero = "+5571985580880"; // Seu n칰mero
  let texto = `Ol치! Quero ${planoSelecionado}.\nUsu치rio: ${usuario}\nSenha: ${senha}`;
  let url = `https://wa.me/${numero.replace("+","")}?text=${encodeURIComponent(texto)}`;
  window.open(url, "_blank");
});

// ================================
// FUN칂츾O PARA TROCAR V칈DEOS AUTOMATICAMENTE
// ================================
const videos = ["video3.mp4", "video2.mp4", "video1.mp4"]; // Adicione todos os v칤deos que quiser
let videoIndex = 0;
const videoElement = document.getElementById("videoFundo");

function trocarVideo() {
  videoIndex++;
  if(videoIndex >= videos.length) videoIndex = 0;
  videoElement.src = videos[videoIndex];
  videoElement.play();
}

// Troca de v칤deo a cada 35 segundos
setInterval(trocarVideo, 20000);
</script>
