<body>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FontesInfor IPTV - App</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Roboto',sans-serif; background:#121212; color:#fff; }

/* FUNDO */
.overlay{
  min-height:100vh;
  background: url("fundo.jpg") no-repeat center center fixed;
  background-size: cover;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* CARD PRINCIPAL */
.card{
  width:100%;
  max-width:480px;
  background: rgba(0,0,0,0.85);
  border-radius:30px;
  padding:25px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.6);
  position: relative;
}

/* LOGO */
.logo{ width:140px; margin-bottom:10px; }

/* CABE�ALHO */
.card h2{ color:#4caf50; margin-bottom:8px; }
.card p{ color:#ccc; font-size:14px; margin-bottom:15px; }

/* �CONES DE DESTAQUE */
.icones{
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
}
.icones div{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:10px;
  color:#fff;
}
.icones div img{ width:24px; height:24px; margin-bottom:3px; }

/* CAMPOS DE CADASTRO (oculto inicialmente) */
.cadastro{ display:none; margin-top:15px; }
.cadastro input{
  width:90%;
  padding:12px;
  margin:6px 0;
  border-radius:12px;
  border:1px solid #444;
  font-size:14px;
  background:#222;
  color:#fff;
}

/* PLANOS (todos na mesma linha) */
.planos-container{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap; /* para ajustar em telas pequenas */
  margin-top:15px;
}
.plano{
  flex:1;
  min-width:100px;
  margin:5px;
  border-radius:22px;
  padding:14px;
  position:relative;
  box-shadow:0 8px 25px rgba(0,0,0,0.6);
  transition: transform 0.3s, box-shadow 0.3s;
  background:#111;
}
.plano:hover{
  transform: translateY(-5px);
  box-shadow:0 12px 30px rgba(0,0,0,0.8);
}
.plano h3{ margin-bottom:4px; font-size:14px; font-weight:700; color:#fff; text-align:center; }

/* PROMOÇÃO */
.promo{
  position:absolute;
  top:-8px; right:-8px;
  padding:4px 10px;
  border-radius:25px;
  font-size:10px;
  font-weight:bold;
  color:white;
  animation:piscar 1s infinite;
}
@keyframes piscar{ 0%,100%{opacity:1} 50%{opacity:0.4} }

/* PREÇOS */
.precoAntigo{ color:#888; text-decoration:line-through; font-size:12px; }
.precoNovo{ font-size:16px; font-weight:bold; margin-top:3px; color:#4caf50; text-align:center; }

/* BOTÕES */
button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:20px;
  font-size:14px;
  color:white;
  cursor:pointer;
  transition:0.3s;
  background: linear-gradient(45deg,#25d366,#128c7e);
  box-shadow:0 5px 15px rgba(0,0,0,0.5);
}
button:active{ transform: scale(0.97); }

/* RESPONSIVO */
@media(max-width:500px){
  .planos-container{ flex-direction:column; }
  .plano{ width:100%; }
}
</style>
</head>
<body>

<div class="overlay">
  <div class="card">

    <img src="logo.png" class="logo">
    <h2>FONTESSTREAM</h2>

    <!-- ICCONES -->
    <div class="icones">
      <div><img src="tv.png"><span>TV AO VIVO</span></div>
      <div><img src="filme.png"><span>FILMES</span></div>
      <div><img src="series.png"><span>SERIES</span></div>
      <div><img src="bola.png"><span>FUTEBOL</span></div>
    </div>

    <!-- PLANOS -->
    <div class="planos-container">

      <div class="plano" style="background:#47c2f3;" onclick="mostrarCadastro('Plano MENSAL IPTV - R$30')">
        <div class="promo" style="background:#ff0400;">-</div>
        <h3>MENSAL </h3>
        <div class="precoNovo">R$ 30,00</div>
      </div>

      <div class="plano" style="background:#47c2f3;" onclick="mostrarCadastro('Plano TRIMESTRAL IPTV - R$81')">
        <div class="promo" style="background:#ff0400;">10% OFF</div>
        <h3>TRIMESTRAL</h3>
        <div class="precoAntigo">R$ 90,00</div>
        <div class="precoNovo">R$ 81,00</div>
      </div>

      <div class="plano" style="background:#47c2f3;" onclick="mostrarCadastro('Plano ANUAL IPTV - R$252')">
        <div class="promo" style="background:#ff0400;">30% OFF</div>
        <h3>ANUAL </h3>
        <div class="precoAntigo">R$ 360,00</div>
        <div class="precoNovo">R$ 252,00</div>
      </div>

 <div class="plano" style="background:#ff0000;" onclick="mostrarCadastro('Plano MENSAL IPTV - R$30')">
        <div class="promo" style="background:#ff0400;">-</div>
        <h3>TESTE GRÁTIS </h3>
      </div>


    <button onclick="location.href='cadastro.html'"> CADASTRO</button>
    <button onclick="location.href='login.html'"> LOGIN</button>

  </div>
</div>


<script>
let planoSelecionado = '';

function mostrarCadastro(plano){
  planoSelecionado = plano;
  document.getElementById('cadastro').style.display = 'block';
  document.getElementById('usuario').focus();
}

// Enviar WhatsApp
document.getElementById('btnEnviar').addEventListener('click', function(){
  let usuario = document.getElementById('usuario').value.trim();
  let senha = document.getElementById('senha').value.trim();

  if(usuario === "" || senha === ""){
    alert("Por favor, preencha usuário e senha antes de continuar!");
    return;
  }

  let numero = "+5571985580880"; // Seu número
  let texto = `Olá! Quero ${planoSelecionado}.\nUsuário: ${usuario}\nSenha: ${senha}`;
  let url = `https://wa.me/${numero.replace("+","")}?text=${encodeURIComponent(texto)}`;
  window.open(url, "_blank");
});
</script>

</body>
</html>
